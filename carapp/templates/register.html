{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wow Car Rental-Customer Registration</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <link rel="icon" href="{% static 'images/logo.png' %}" />
</head>
<body class="bg-login" style="height: 100vh; background-color: rgb(234, 245, 250);">
        <a href="/" class="btn btn-primary btn-sm float-left m-2">Home</a>  
        <div class="jumbotron p-3 mb-2 rounded-0 bg-transparent text-dark text-center" style="box-shadow: 0 0 5px 2px white">
            <h3 class="text-center" style="text-shadow:2px 2px 2px white;">Wow Car Rental</h3>
            <h5 class="text-center" style="text-shadow:2px 2px 2px white;">Customer Registration</h5>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-8 mx-auto bg-transparent text-center mt-5 border p-4 border-dark" style="box-shadow:0 0 2px 1px white;">
                    <img src="{% static 'images/logo.png' %}" style="width:150px;" class="my-2 rounded-circle"/>
                    <form method="post" autocomplete="off">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-dark border-0 text-white">
                                                <i class="fas fa-user-tie"></i></span>
                                        </div>
                                        <input type="text" required placeholder="First Name" name="uname" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-dark border-0 text-white">
                                                <i class="fas fa-user-tie"></i></span>
                                        </div>
                                        <input type="text" required placeholder="User ID" name="userid" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-dark border-0 text-white">
                                                <i class="fas fa-key"></i>
                                            </span>
                                        </div>
                                        <input type="password" required name="pwd" placeholder="Password" class="form-control">
                                    </div>
                                </div> 
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-dark border-0 text-white">
                                                <i class="fas fa-key"></i>
                                            </span>
                                        </div>
                                        <input type="password" required name="cpwd" placeholder="Repeat Password" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-dark border-0 text-white">
                                                <i class="fas fa-user-tie"></i></span>
                                        </div>
                                        <input type="text" required placeholder="Last Name" name="lname" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-dark border-0 text-white">
                                                <i class="fas fa-user-tie"></i></span>
                                        </div>
                                        <input type="text" required placeholder="Phone Number" name="phone" class="form-control" maxlength="10">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-dark border-0 text-white">
                                                <i class="fas fa-key"></i>
                                            </span>
                                        </div>
                                        <select required name="gender" class="form-control">
                                            <option value="">-- Select Gender --</option>
                                            <option>Woman</option>
                                            <option>Man</option>
                                            <option>Transgender</option>
                                            <option>Non-binary/non-conforming</option>
                                            <option>Prefer not to respond</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-dark border-0 text-white">
                                                <i class="fas fa-home"></i></span>
                                        </div>
                                        <textarea required rows="1" placeholder="Address" name="address" class="form-control"></textarea>
                                    </div>
                                </div> 
                            </div>
                        </div>
                                                                                             
                    <input type="submit" value="Register" class="btn btn-dark btn-block" />
                    </form>
                    <a href="/login">Already registered? Go to the login page</a>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
